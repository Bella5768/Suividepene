<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des DÃ©penses - CSIG</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'depenses/css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'depenses/css/layout.css' %}">
    <link rel="stylesheet" href="{% static 'depenses/css/login.css' %}">
</head>
<body>
    <!-- Container principal pour le routing -->
    <div id="app"></div>
    
    <!-- Toast notifications container -->
    <div id="toast-container"></div>
    
    <!-- Configuration Django -->
    <script>
        window.DJANGO_USER = {
            username: '{{ user.username }}',
            isAuthenticated: {% if user.is_authenticated %}true{% else %}false{% endif %}
        };
        window.DJANGO_CSRF_TOKEN = '{{ csrf_token }}';
        window.API_BASE_URL = '/api';
    </script>
    
    <!-- Scripts vanilla JS - Charger le main.js qui importe les autres modules -->
    {% load static %}
    <script type="module" src="{% static 'depenses/js/main.js' %}"></script>
</body>
</html>
